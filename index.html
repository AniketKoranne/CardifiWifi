<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <title>Cardify Wifi</title>
</head>
<body>
    <div class="nav-container">
        <nav>
            <h1 id="logo"></h1>
            <ul>
                <li><a id="btnDownload" class="badge badge-pill badge-light p-3" href="#" onclick="downloadQRCode(); return false;">Download</a></li>
                <li><a id="btnPrint" class="badge badge-pill badge-danger order" href="#" onclick="printWiFiCard(); return false;">Print</a></li>
            </ul>
        </nav>
    </div>
    <section class="home">
        <div class="col-md-12">
            <div class="row mt-5">
                <div class="col-md-4">
                    <h2 class="p-5 align-items-center">Cardify</h2>
                </div>
                <div class="col-md-4">
                    <div class="test align-items-center mt-5">
                        <label class="mt-5">Network Name</label>
                        <input type="text" id="txtSSID" class="form-control mb-5" placeholder="Enter Network Name or SSID">
                        <label class="mt-5">Password</label>
                        <input type="text" id="txtPassword" class="form-control mb-5" placeholder="Enter Password">
                        <label class="mt-5">Encryption</label>
                        <div class="mt-5">
                            <input type="radio" name="encryption" value="WEP" id="wep"><label for="wep">WEP</label>
                            <input type="radio" name="encryption" value="WPA/WPA2/WPA3" id="wpa"><label for="wpa">WPA/WPA2/WPA3</label>
                            <input type="radio" name="encryption" value="WAP2-EAP" id="wpaeap"><label for="wpaeap">WAP2-EAP</label>
                            <input type="radio" name="encryption" value="None" id="none"><label for="none">None</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="wifi-card">
                        <div class="wifi-header">
                            <img src="img/logo.png" alt="Cardify Logo" class="wifi-logo">
                            <h3>Cardify</h3>
                        </div>
                        <div id="qrcode"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h1>Cardify WiFi Cards Generator</h1>
        <ul>
            <li><a href="#"><img src="img/yt-logo.png" alt=""></a></li>
            <li><a href="#"><img src="img/twitter-logo.png" alt=""></a></li>
            <li><a href="#"><img src="img/instagram-logo.png" alt=""></a></li>
        </ul>
    </footer>
    <script>
       let qr = new QRCode(document.getElementById("qrcode"), {
    text: "WIFI:T:nopass;S:;;",
    width: 200,
    height: 200
});

function escapeText(text) {
    return text.replace(/([\\;,":])/g, '\\$1');
}

function updateQRCode() {
    let ssid = escapeText(document.getElementById("txtSSID").value.trim());
    let password = escapeText(document.getElementById("txtPassword").value.trim());
    let encryption = document.querySelector("input[name='encryption']:checked")?.value || "nopass";

    if (!ssid) {  // Ensure SSID is not empty
        qr.clear();
        return;
    }

    if (encryption.toLowerCase() === "none") {
        encryption = "nopass";
        password = "";
    }

    let qrText = (encryption === "nopass")
        ? `WIFI:T:${encryption};S:${ssid};;`
        : `WIFI:T:${encryption};S:${ssid};P:${password};;`;

    qr.clear();
    qr.makeCode(qrText);
}

document.getElementById("txtSSID").addEventListener("input", updateQRCode);
document.getElementById("txtPassword").addEventListener("input", updateQRCode);
document.querySelectorAll("input[name='encryption']").forEach(el => el.addEventListener("change", updateQRCode));

        function printWiFiCard() {
            let wifiCard = document.querySelector(".wifi-card");
            if (!wifiCard) {
                alert("WiFi Card not found! Please enter network details.");
                return;
            }
            let copies = prompt("Enter number of copies to print:", "1");
            copies = parseInt(copies, 10);
            if (isNaN(copies) || copies <= 0) {
                alert("Invalid number of copies!");
                return;
            }
            let printWindow = window.open("", "_blank");
            printWindow.document.write(`
            <html>
            <head>
                <title>Print WiFi Cards</title>
                <link rel="stylesheet" href="CSS/style.css">
                <style>
                    body { margin: 0; padding: 0; }
                    .wifi-card { padding: 20px; border: 1px solid #ccc; box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1); width: 90%; margin: auto; }
                </style>
            </head>
            <body onload="window.print(); window.close();">
        `);
            for (let i = 0; i < copies; i++) {
                printWindow.document.write(wifiCard.outerHTML);
            }
            printWindow.document.write(`</body></html>`);
            printWindow.document.close();
        }
        function downloadQRCode() {
            let wifiCard = document.querySelector(".wifi-card");
            if (!wifiCard) {
                alert("WiFi Card not found! Please enter network details.");
                return;
            }
            html2canvas(wifiCard, { scale: 2, backgroundColor: null }).then(canvas => {
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "wifi_card.png";
                link.click();
            });
        }
    </script>
</body>
</html>
